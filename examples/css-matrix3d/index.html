  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Perspective Transform with CSS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
        #container {
            position:relative;
            width: 100%;
            height: 100%;
            overflow: clip;
        }
        #box {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 150px;
            height: 120px;
            border: 1px solid red;
            transform-origin: 0 0;
            -webkit-transform-origin: 0 0;
            -moz-transform-origin: 0 0;
            -o-transform-origin: 0 0;
        }
        #box img {
            width: 150px;
            height: 120px;
        }
        .corner {
            position: absolute;
            top: 0px; left: 0px;
            border: 1px solid blue;
            background-color: blue;
            width: 12px;
            height: 12px;
            cursor: pointer;
        }
        div.view-source{
            padding: 12px;
        }
        div.view-source a{
            color: black;
        }
    </style>
  </head>
  <body>
    <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="container">
        <div id="box">
            <img src="./flower.png">
        </div>
        <div id="marker0" class="corner"></div>
        <div id="marker2" class="corner"></div>
        <div id="marker4" class="corner"></div>
        <div id="marker6" class="corner"></div>
    </div>

    <div class="view-source">
        <a href="https://github.com/jlouthan/perspective-transform/tree/master/examples/css-matrix3d">View Source</a>
        <h3>Drag the corners to transform.</h3>
    </div>
    <script type="text/javascript" src="../..//dist/perspective-transform.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
